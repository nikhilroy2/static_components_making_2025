<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css' integrity='sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==' crossorigin='anonymous'/>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <div class="wrapper">
            <div class="logo">
                Logo
            </div>
            <ul class="header_menu">
                <li>
                    <a href="#">Donate</a>
                </li>
                <li>
                    <a href="#">Blogs</a>
                </li>
                <li>
                    <a href="#">About Us</a>
                </li>
                <li>
                    <div class="nl_dropdown">
                        <button data-nl-toggle="dropdown">
                            <i class="fas fa-user-alt"></i>
                        </button>
                        <ul class="nl_dropdown_menu">
                            <li class="nl_dropdown_item">Theme</li>
                            <li class="nl_dropdown_item">Reload Page</li>
                            <li class="nl_dropdown_item">Start Animation</li>
                            <li class="nl_dropdown_item">Donate</li>
                        </ul>
                    </div>
                </li>
            </ul>
        </div>
    </header>

    <script>
        let dropdown_btn = document.querySelector('[data-nl-toggle="dropdown"]');
        dropdown_btn.onclick = function(){
            let dropdown_menu  = this.parentElement.querySelector('.nl_dropdown_menu');
            dropdown_menu.classList.add('show');
        }

        window.addEventListener('click', function(){
            if(event.target.contains(dropdown_btn)){
                console.log('remove')
               document.querySelectorAll('.nl_dropdown_menu').forEach(item=> item.classList.remove('show'))
            }
        })
    </script>
</body>
</html>
